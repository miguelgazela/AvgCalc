<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cálculo Média Curso</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="miguelgazela" />
    <meta name="description" content="Calculador Média Curso Superior" />
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
	<div class="navbar navbar-fixed-top navbar-inverse">
	  <div class="navbar-inner">
	    <div class="container">
	      <ul class="nav">
	      </ul>
	    </div>
	  </div>
	</div>

	<div class="container">
		<div class="hero-unit">
			<h1>Média de curso: <span id="grade">0</span> valores</h1>
			<p>Cadeiras que ainda não foram concluídas não são contabilizadas para a média.</p>
		</div>

		<form class="form-horizontal">
		  <div class="control-group">
		    <label class="control-label" for="inputClassName">Nome da cadeira *</label>
		    <div class="controls">
		      <input type="text" id="inputClassName" placeholder="Nome da Cadeira">
		      <span class="help-inline"></span>
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputGrade">Classificação *</label>
		    <div class="controls">
		      <input type="number" id="inputGrade" placeholder="Classificação" min="0" max="20" step="1">
		      <span class="help-inline"></span>
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputECTS">Créditos/ECTS *</label>
		    <div class="controls">
		      <input type="number" id="inputECTS" placeholder="Créditos/ECTS" min="1" step="0.5" max="30">
		      <span class="help-inline"></span>
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <button type="button" class="btn btn-success btn-small" onClick="return addGrade()">Adicionar</button>
		    </div>
		  </div>
		</form>
	</div>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/modernizr.js"></script>
</body>
</html>
